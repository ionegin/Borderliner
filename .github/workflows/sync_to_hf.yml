name: Sync to Hugging Face
on:
  push:
    branches: [main, master] # Сработает, даже если ветка называется master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to HF
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote add hf https://huggingface.co/spaces/ionegin/Borderliner
          echo "$HF_TOKEN" | git remote set-url hf "https://ionegin:$HF_TOKEN@huggingface.co/spaces/ionegin/Borderliner"
          git push --force hf main